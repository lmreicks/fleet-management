<agm-map *ngIf="vehicles && selected" [(latitude)]="selected.lat" [(longitude)]="selected.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true"
 [zoomControl]="true" [(fitBounds)]='location.viewport'>
	<agm-marker *ngFor="let v of vehicles"
				(click)="selected = v"
				[(latitude)]="v.lat"
				[(longitude)]="v.lng">

			<agm-info-window class="popover bs-popover-top">
				<strong>InfoWindow content</strong>
			</agm-info-window>
	</agm-marker>
</agm-map>
