<agm-map *ngIf="vehicles" [(latitude)]="selected.latitude" [(longitude)]="selected.longitude" [(zoom)]="location.zoom" [disableDefaultUI]="true"
 [zoomControl]="true" [(fitBounds)]='location.viewport'>
	<agm-marker *ngFor="let v of vehicles"
				(click)="selected = v"
				[(latitude)]="v.latitude"
				[(longitude)]="v.longitude">
	</agm-marker>
</agm-map>
